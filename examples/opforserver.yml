
# usage:
#  docker-compose -f ./examples/opforserver.yml up -d
volumes:
  opforserver-files:

name: lgsm

services:
  opforserver:
    image: "gameservermanagers/linuxgsm-docker:opforserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - opforserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
    ports:
      # Game
      - "27015:27015/udp"
      # Client
      - "27005:27005/udp"
