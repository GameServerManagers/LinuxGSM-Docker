
# usage:
#  docker-compose -f ./examples/jc3server.yml up -d
volumes:
  jc3server-files:

name: lgsm

services:
  jc3server:
    image: "gameservermanagers/linuxgsm-docker:jc3server"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - jc3server-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
