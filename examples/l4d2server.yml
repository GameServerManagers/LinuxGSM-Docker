
# usage:
#  docker-compose -f ./examples/l4d2server.yml up -d
volumes:
  serverfiles:

name: lgsm

services:
  l4d2server:
    image: "gameservermanagers/linuxgsm-docker:l4d2server"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - serverfiles:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
    ports:
      # Game
      - "27015:27015/udp"
      # Query / RCON
      - "27015:27015/tcp"
      # Client
      - "27005:27005/udp"
