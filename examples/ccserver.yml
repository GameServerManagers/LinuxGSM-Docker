
# usage:
#  docker-compose -f ./examples/ccserver.yml up -d
volumes:
  ccserver-files:

name: lgsm

services:
  ccserver:
    image: "gameservermanagers/linuxgsm-docker:ccserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - ccserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
