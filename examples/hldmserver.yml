
# usage:
#  docker-compose -f ./examples/hldmserver.yml up -d
volumes:
  hldmserver-files:

name: lgsm

services:
  hldmserver:
    image: "gameservermanagers/linuxgsm-docker:hldmserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - hldmserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
    ports:
      # Game
      - "27015:27015/udp"
      # Client
      - "27005:27005/udp"
