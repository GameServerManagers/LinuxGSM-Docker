
# usage:
#  docker-compose -f ./examples/arkserver.yml up -d
volumes:
  arkserver-files:

name: lgsm

services:
  arkserver:
    image: "gameservermanagers/linuxgsm-docker:arkserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - arkserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
