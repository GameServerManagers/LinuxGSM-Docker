
# usage:
#  docker-compose -f ./examples/q3server.yml up -d
volumes:
  serverfiles:

name: lgsm

services:
  q3server:
    image: "gameservermanagers/linuxgsm-docker:q3server"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - serverfiles:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
    ports:
      # Game
      - "27960:27960/udp"
