
# usage:
#  docker-compose -f ./examples/pcserver.yml up -d
volumes:
  pcserver-files:

name: lgsm

services:
  pcserver:
    image: "gameservermanagers/linuxgsm-docker:pcserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - pcserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
