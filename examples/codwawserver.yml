
# usage:
#  docker-compose -f ./examples/codwawserver.yml up -d
volumes:
  codwawserver-files:

name: lgsm

services:
  codwawserver:
    image: "gameservermanagers/linuxgsm-docker:codwawserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
    volumes:
      - codwawserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
    ports:
      # Game / Query
      - "28960:28960/udp"
