
# usage:
#  docker-compose -f ./examples/bsserver.yml up -d
volumes:
  bsserver-files:

name: lgsm

services:
  bsserver:
    image: "gameservermanagers/linuxgsm-docker:bsserver"
    tty: true
    restart: unless-stopped
    environment:
      - "CRON_update_daily=0 7 * * * update"
      # please fill your credentials below
      - "CONFIGFORCED_steamuser="
      - "CONFIGFORCED_steampass="
    volumes:
      - bsserver-files:/home/linuxgsm
      - /etc/localtime:/etc/localtime:ro
